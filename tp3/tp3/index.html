<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>

        <!-- CSS boostrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="js/popper.min.js"></script>

        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
        <script src="js/bootstrap.min.js"></script>
        
        
        
        <script src="js/form-jquery-validation.js"></script>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>    
      <div class="card card-image" style="background: -webkit-linear-gradient(to right, #cc95c0, #dbd4b4, #7aa1d2); 
      background: linear-gradient(to right, #cc95c0, #dbd4b4, #7aa1d2); margin-top: 10px; margin-left: 50px;    width: 50rem;">    
        <div class="container">
            <form>
              <fieldset >
                <legend style="padding-left:40%;">.................................</legend>
              <div class="form-group row">
                    <label for="nom">Nom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control form-control mb-3" id="nom" placeholder="Nom">
                    </div>
              </div>
                  <div class="form-group row">
                    <label for="prenom">Prenom</label>
                    <div class="col">
                    <input type="text" class="form-control form-control mb-3" id="prenom" placeholder="Prenom">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="datedenaissance">Date de naissance</label>
                    <div class="col">
                      <input type="date" class="form-control form-control mb-3" id="date" placeholder="JJ/MM/AA">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="adresse">Adresse</label>
                    <div class="col">
                    <input type="text" class="form-control form-control mb-3" id="adresse" placeholder="Adresse">
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="email">Email address</label>
                  <div class="col">
                  <input type="email" class="form-control form-control mb-3" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                </div>
                <div class="col-md-12 text-center"> 
                <button type="submit" class="btn btn-primary" id="button">Valider</button>
                </div>
                </fieldset>
              </form>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Corps de la modal à modifier après validation du formulaire</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>

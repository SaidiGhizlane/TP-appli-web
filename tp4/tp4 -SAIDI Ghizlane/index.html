<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contacts</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/form-jquery-validation.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
          <h2>Bienvenu</h2>
        </hr>
          <h4> Heureux de vous avoir parmi nos contacts</h4>
        </div>
      </div>
      <div class="col-md-9">
      <fieldset>
        <legend><h2>  Nouveau contact </h2></legend>
      <form>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="name">Nom</label>
          </div>
          <div class="form-group col">
            <input type="text" class="form-control" placeholder="" id="name" />
          </div>
          <div class="form-group col-1" id="Counter1">0 cars</div>
        </div>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="firstname">Pr√©nom</label>
          </div>
          <div class="form-group col">
            <input type="text" class="form-control" placeholder="" id="firstname" />
          </div>
          <div class="form-group col-1" id="Counter2">0 cars</div>
        </div>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="birth">Date de naissance</label>
          </div>
          <div class="form-group col">
            <input type="date" class="form-control" placeholder="" id="birth" />
          </div>
          <div class="form-group col-1"></div>
        </div>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="adresse">Adresse</label>
          </div>
          <div class="form-group col">
            <input type="text" class="form-control" placeholder="" id="adresse" />
            <div id="map">
            </div>
          </div>
          <div class="form-group col-1">
            <button class="btn btn-warning" type="button" id="gps">üìç GPS</button>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="mail">Mail</label>
          </div>
          <div class="form-group col">
            <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail" />
          </div>
          <div class="form-group col-1"></div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
        <script>
          $(document).ready(function (e) {

              $('#name').keyup(function () {

                  var nombreCaractere = $(this).val().length;

                  var msg = ' ' + nombreCaractere + ' cars ';
                  $('#Counter1').text(msg);

              })

          });
          $(document).ready(function (e) {

              $('#firstname').keyup(function () {

                  var nombreCaractere = $(this).val().length;

                  var msg = ' ' + nombreCaractere + ' cars ';
                  $('#Counter2').text(msg);

              })

          });
      </script>
      </form>
      </fieldset>
    </div>
  </div>
  <p>....</p>
      <hr />
      
      <h4>Liste des contacts</h4>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Date de naissance</th>
            <th>Adresse</th>
            <th>Mail</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

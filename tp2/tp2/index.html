<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" />
        <title>TP2</title>
        <script type="text/javascript" src="formulaire.js"></script>
    </head>
    <body> 
        <h1>Saisie d'une fiche "Personne"</h1> 
        <fieldset>
            <form  id="formulaire" action="#"  onsubmit="validation()">
            <label for="Nom"> Nom</label>
            <input type="text" name="Nom" id="nom"  minlength="6" maxlength="30" class="in" required/>
            <br/>
            <label for="Prenom"> Prenom</label>
            <input type="text" name="Prenom" id="prenom"  minlength="6" maxlength="30" class="in" required/>
            <br/>
            <label for="Date"> Date de naissance</label>
            <input type="date" id="date" name="date" placeholder="ex: 01/10/2000" class="in" maxlength="20" required/> <br/>
            
            <label for="Adresse"> Adresse</label>
            <input type="text" name="adresse" id="adresse" class="in"/>
            <br/>
            <label for="Mail"> Mail</label>
            <input type="email" id="mail" name="mail" placeholder="ex: zzz@mail.com" class="in" required/>
            <br/>
            <p>
                <input type="button" value="Valider" onclick="validation()"/>
            </p>  
            </form>
        </fieldset>

        <div id="error"> </div> 
        <div id="resultat"> </div>
         
    </body>
</html>
